{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Predict Hypertension</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" name="Hemoglobin" id="Hemoglobin" placeholder="Hemoglobin  8.0 to 18.0">
            <input type="number" name="G_P_C" id="" placeholder="G_P_C  0.0 to  1.0">
            <input type="number" name="Age" id="Age" placeholder="Age  18.0 to 75.0">
            <input type="number" name="BMI" id="BMI" placeholder="BMI  10.0 to 50.0">
            <input type="number" name="Gender" id="Gender" placeholder="Gender  0 or 1">
            <input type="number" name="Pregnancy" id="Pregnancy" placeholder="Pregnancy  0 or 1">
            <input type="number" name="Smoking" id="Smoking" placeholder="Smoking  0 or 1">
            <input type="number" name="Phy_act" id="Phy_act" placeholder="Phy_act  628.0 to 49980.0">
            <input type="number" name="salt_content" id="salt_content" placeholder="salt_cont 22.0 to 49976.0">
            <input type="number" name="alcohol_cons" id="alcohol_cons" placeholder="alcohol_cons 0.0 to 499.0">
            <input type="number" name="Stress" id="Stress" placeholder="Stress 1 or 2 or 3">
            <input type="number" name="kidney_disease" id="kidney_disease" placeholder="kidney_disease 0 or 1">
            <input type="number" name="thyroid_disord" id="thyroid_disord" placeholder="thyroid_disord  0 or 1">
            <input type="submit" value="Predict">
        </form>
    </div>
</div>
{% endblock %}
